name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:  # Allow manual triggers

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info in docs
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-
      
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
        env:
          SPHINX_BUILD: "true"
      
      - name: Verify package installation
        run: |
          python -c "import rag_toolkit; print(f'‚úÖ Package installed: {rag_toolkit.__version__}')"
          python -c "from rag_toolkit.core.protocols import EmbeddingClient; print('‚úÖ Protocols import works')"
          python -c "from rag_toolkit.core.types import SearchResult; print('‚úÖ Core types import works')"
        env:
          SPHINX_BUILD: "true"
      
      - name: Build Sphinx documentation
        run: |
          cd docs
          make clean
          make html
        env:
          SPHINXOPTS: "--keep-going --color"
          SPHINX_BUILD: "true"
      
      - name: Check for broken links
        run: |
          cd docs
          make linkcheck
        continue-on-error: true
      
      - name: Add .nojekyll file
        run: touch docs/_build/html/.nojekyll
      
      - name: Check documentation size
        run: |
          du -sh docs/_build/html/
          echo "üìä Documentation built successfully!"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Documentation deployed to GitHub Pages"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
